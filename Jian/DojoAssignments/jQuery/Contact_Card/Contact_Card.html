<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="Java.js"></script>
        <link rel="stylesheet" type="text/css" href="Contact_Card_css.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>

    <body>
        <div id="left_wrapper">
            <div id="name">
                <form>
                    <span>First Name: </span> <input class="name_box" id="first_name" type="text" name="First Name" />
                    <br />
                    <span>Last Name: </span> <input class="name_box" id="last_name" type="text" name="Last Name" />
                </form>
            </div>
            <div id="des">
                <p>Description</p>
                <textarea id="des_box" rows="8" cols="35"/>
                </textarea>
            </div>
            <div id="button">
                <input type="submit" id="add_button" value="Add User"/>
            </div>
        </div>

        <div id="right_wrapper">

            <!-- <div class="name_card">
                <p id="card1">

                </p>
                <p class="description">
                    Click for Description!
                </p>
            </div> -->
        </div>
    </body>
</html>
