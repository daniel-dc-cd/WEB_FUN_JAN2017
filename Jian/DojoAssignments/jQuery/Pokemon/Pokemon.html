<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon Characters</title>
    </head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){

        for (var i = 1; i < 152; i++){
            $("#poke").append('<img src="http://pokeapi.co/media/img/' + i + '.png">');
        }

        });
    </script>
    <link rel="stylesheet" type="text/css" href="Pokemon_CSS.css">
    <body>
        <div id="wrapper">
            <div id="header">
                <span>151 Kinds of Pokemons</span>
            </div>
            <div id="poke">

            </div>
        </div>
    </body>
</html>
