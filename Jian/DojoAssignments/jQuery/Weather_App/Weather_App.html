<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <style>
        #display{
            font-size: 30px;
        }
        *{
            font-family: 'Roboto Slab', serif;
        }
        #wrapper{
            padding-top: 30px;
            height: 300px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            background: linear-gradient(#1c8cda, #d6e5f0);
            text-align: center;
        }
        #header{

        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function() {
                // your code here (build up your url)
                var link = 'http://api.openweathermap.org/data/2.5/weather?q=';
                link += $("#form").val();
                link += '&units=imperial';
                link += '&APPID=1036307d2c19ff4857f8f37a3f0c0893';
                $.get(link, function(res) {
                    // your code here
                    var content = '<div id="main"><p>City: ';
                    content += res.name;
                    content += '</p><p>Temperature: ';
                    content += res.main.temp;
                    content += ' Fahrenheit</p></div>';

                    $("#display").html(content);
                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <h1>The Weather APP by JZ</h1>
        <div id="header">
            <form>
                <input type="text" name="city" id="form"/>
                <input type="submit" value="Search Weather by City" id="button" />
            </form>
        </div>
        <div id="display">

        </div>
    </div>
</body>

</html>
