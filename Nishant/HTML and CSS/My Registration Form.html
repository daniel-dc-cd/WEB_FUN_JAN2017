<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            My Registration Form
        </title>
    </head>

    <body>
        <h1>My Registration Form</h1>


    <form action="process.php" method="post">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br/>
        <br/>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br/>
        <br/>

        <label for="email_address">Email Address:</label>
        <input type="text" id="email_address" name="email_address">
        <br/>
        <br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br/>
        <br/>

        <label for="pw_password">Confirm Password:</label>
        <input type="password" id="pw_password" name="password_confirmation">
        <br/>
        <br/>

        <label for="birthday">What is your birthday?</label>
        <input type="date" id="birthday" name="bday">
        <br/>
        <br/>

        <p>Please select a gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br/>
        <br/>

        <p> Tell me a little about yourself!</p>
        <textarea name="description" rows="10" cols="100"></textarea>
        <br/>
        <br/>

        <p> What's your favorite language?</p>
        <select>
            <option value="html">HTML</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
            <option value="ror">Ruby on Rails</option>
            <option value="swift">Swift</option>
        </select>
        <br/>
        <br/>

        <input type="submit" value="SEND">

    </form>
</body>

</html>
