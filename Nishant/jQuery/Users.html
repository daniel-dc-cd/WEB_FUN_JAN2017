    <script>
        $(document).ready(function() {
            $('#userData').submit(function() {
                var firstName = $('#fn').val(),
                    lastName = $('#ln').val(),
                    emailAddress = $('#ea').val(),
                    contactNum = $('#cn').val();
                console.log(firstName + lastName + emailAddress + contactNum);
                $('.tg').append(
                    `<tr>
                    <td class = "tg-yw4l">${firstName}</td>
                    <td class = "tg-yw4l" >${lastName}</td>
                    <td class = "tg-yw4l" >${emailAddress}</td>
                    <td class = "tg-yw4l" >${contactNum}</td>
                    < /tr >`
                );
                $('#fn').attr('value', "");
                $('#ln').attr('value', "");
                $('#ea').attr('value', "");
                $('#cn').attr('value', "");
                return false;
            })
        })
    </script>

</head>

<body>

            <th class="tg-9hbo">Contact #</th>
        </tr>

    </table>

    <form id='userData' action='process.php' method='post'>

        <input type="submit" value="Add User!">
    </form>
